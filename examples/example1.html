<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>D3 tester</title>
  <meta name="description" content="Simple D3 tester">
  <meta name="author" content="Kelly Kearney">

</head>

<body>
	<div id="testdiv"></div>
	
  <script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="../build/d3-foodweb.js"></script>
	<script>
	
	d3.select("svg").remove();
	
	h = 560;
	w = 720;

	d3.json("foodweb.json", function(data) {
		d3.select("#testdiv")
			.datum(data)
		.call(d3.foodweblayout()
			.paddingLeft(50)
			.paddingTop(10)
			.paddingRight(10)
			.paddingBottom(100)
			.totwidth(w)
			.totheight(h)
			.tllim([1,4.8])
			.rlim( [3,50])
			.blim( [NaN,NaN])
		);
	});
	
	</script>
</body>
</html>
