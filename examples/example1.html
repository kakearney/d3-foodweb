<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>d3-foodweb</title>
  <meta name="description" content="Examples for d3-foodweb">
  <meta name="author" content="Kelly Kearney">
	
	<style>
	.d3-tip {
	  line-height: 1;
	  padding: 12px;
	  background: rgba(0, 0, 0, 0.8);
	  color: #fff;
	  border-radius: 5px;
	  pointer-events: none;
		font-size: 8pt;
		font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
	}
	

	.d3-tip:after {
	  box-sizing: border-box;
	  display: inline;
	  font-size: 10px;
	  width: 100%;
	  line-height: 1;
	  color: rgba(0, 0, 0, 0.8);
	  position: absolute;
	  pointer-events: none;
	}
	
	.d3-tip.n:after {
	  content: "\25BC";
	  margin: -1px 0 0 0;
	  top: 100%;
	  left: 0;
	  text-align: center;
	}
	
	</style>
	

</head>

<body>
	The d3.foodweblayout function can be used to position nodes.  
	Nodes are draggable by the user.
	 
	<div id="div1"></div>
	
	To display a food web after node positions (and edge paths) have been 
	calculated, use d3.foodwebstatic.
	
	<div id="div2"></div>
	
  <script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="../build/d3-foodweb.js"></script>
	<!-- // <script src="../node_modules/d3-tip/index.js"></script> -->
	<script>

	d3.json("gen37.json", function(data) {
		d3.select("#div1")
			.datum(data)
		.call(d3.foodweblayout()
			.paddingLeft(50)
			.paddingTop(10)
			.paddingRight(10)
			.paddingBottom(60)
			.totwidth(600)
			.totheight(600)
			.strengthxcenter(0.03)
			.tllim([1,5])
			.rlim( [1,50])
			.blim( [NaN,NaN])
		);
	});
	
	d3.json("gen37_postbundle.json", function(data) {
		d3.select("#div2")
			.datum(data)
		.call(d3.foodwebstatic()
			.paddingLeft(50)
			.paddingTop(10)
			.paddingRight(10)
			.paddingBottom(60)
			.totwidth(600)
			.totheight(600)
			.tllim([1,5])
			.rlim( [1,50])
			.blim( [NaN,NaN])
			.lwmax(50)
		);
	});
	
	
	</script>
</body>
</html>
